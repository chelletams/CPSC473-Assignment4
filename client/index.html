<!doctype html>
<html>
  <head>
    <title>Online Trivia Game</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>

  <body>
    <div class="ui raised very padded text container">
    <h2 class="ui center aligned header">
      Online Trivia Game Application
    </h2>
    <div class="ui center aligned basic segment">
      <div class="ui blue labeled icon button" id="answerQuestion">
          Test Your Knowledge
          <i class="checkmark box icon"></i>
      </div>
      <div class="ui horizontal divider">
        Or
      </div>
      <div class="ui teal labeled icon button" id="createQuestion">
        Create A Question
        <i class="add icon"></i>
      </div>
    </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
